# site properties and page defaults
title: ICArmenian-Mycologists
description: Hello, we are ICAM. A group of ethnically Armenian mycologists, interested in working with Armenian mycologists and lichenologists.
header: images/ICAM-icon.jpg
footer: images/ICAM-icon.jpg

# site social media and other links
links:
  email: icarmenian.mycologists@gmail.com
  github: ICArmenian-Mycologists
  twitter: IC_ArmenianMyco
  instagram: ICArmenian-Mycologists

### jekyll settings

# front matter defaults
defaults:
  # all markdown files
  - scope:
      path: ""
    values:
      layout: default
  # markdown files in /_members
  - scope:
      type: "members"
    values:
      layout: member
  # markdown files in /_posts
  - scope:
      type: "posts"
    values:
      layout: post

collections:
  # generate page for each member
  members:
    output: true
  # generate page for each post
  posts:
    output: true

# jekyll plugins
plugins:
  - jekyll-spaceship
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-feed
  - jekyll-last-modified-at

# code block syntax highlighting
highlighter: rouge

# jekyll theme
theme: null

# sass settings
sass:
  sass_dir: _styles

# force jekyll to include certain files/folders
include:
  - _styles
  - _scripts

# force jekyll to exclude certain files/folders
exclude:
  - README.md
  - LICENSE.md
  - CITATION.cff
